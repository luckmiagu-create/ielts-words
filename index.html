<script src="https://code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>

<style>

.wrong{color:var(--danger)}

/* æŒ‰é’®ç»„ */
.row{display:flex; gap:10px; justify-content:center; margin-bottom:20px}

/* ç®¡ç†é¢æ¿ä¸åˆ—è¡¨ */
.panel{ position:fixed; left:0;right:0;bottom:0; background:#fff; padding:25px; border-radius:28px 28px 0 0; display:none; box-shadow:0 -10px 40px rgba(0,0,0,0.15); z-index:1000; max-height:85vh; overflow-y:auto; }

.word-info p { margin:4px 0 0; color:var(--sub); font-size:14px; }
.btn-del { background:#fee2e2; color:#ef4444; padding:8px 15px; border-radius:10px; font-size:13px; border:none; width:auto; flex:none;}

/* å‘éŸ³å›¾æ ‡åŠ¨ç”» */
.speak-icon{ font-size:20px; vertical-align:middle; margin-left:8px; opacity:0.6; }
</style>
</head>

<body>
<div class="app">
  <div class="row">
    <button onclick="setMode('en2cn')" id="btnEn">è‹±â†’æ±‰</button>
    <button onclick="setMode('cn2en')" id="btnCn" class="secondary">æ±‰â†’è‹±</button>
    <button onclick="togglePool()" id="btnPool" class="secondary">å…¨éƒ¨</button>
  </div>

  <div class="card">
    <div id="syncStatus" style="font-size:10px; color:#cbd5e1; text-align:right; margin-bottom: -10px;">äº‘ç«¯åŒæ­¥ä¸­...</div>
    <div class="question" id="q" onclick="speakCurrent()">åŠ è½½è¯åº“...</div>
    <div class="phonetic" id="ph" onclick="speakCurrent()"></div>
    <div class="hint" id="hint">æ­£åœ¨è¿æ¥æ•°æ®åº“</div>
    
    <input id="input" placeholder="è¾“å…¥ç­”æ¡ˆå¹¶å›è½¦" autocomplete="off">
    
    <div class="result" id="result"></div>
    <div class="answer" id="answer"></div>
    
    <div class="row" style="margin-top:25px">
      <button onclick="prev()" class="outline">ä¸Šä¸€ä¸ª</button>
      <button onclick="speakCurrent()" class="secondary">ğŸ”Š æœ—è¯»</button>
      <button onclick="next()" class="outline">ä¸‹ä¸€ä¸ª</button>
    </div>
  </div>

  <div style="margin-top: 30px; text-align: center;">
    <button onclick="toggleList()" class="secondary" style="width:auto; padding: 10px 25px;">âš™ï¸ è¯åº“ç®¡ç†ä¸åˆ é™¤</button>
  </div>
</div>

<div style="position:fixed; right:20px; bottom:20px; width:60px; height:60px; border-radius:30px; background:var(--main); color:#fff; font-size:32px; display:flex; align-items:center; justify-content:center; box-shadow:0 10px 25px rgba(0,0,0,0.25); z-index:999; cursor:pointer;" onclick="toggleAdd()">+</div>

<div id="addPanel" class="panel">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
    <h3 style="margin:0">æ·»åŠ æ–°è¯</h3>
    <span onclick="toggleAdd()" style="cursor:pointer; color:#94a3b8; font-size:20px;">âœ•</span>
  </div>
  <input id="newEn" placeholder="è‹±æ–‡å•è¯ (ä¾‹å¦‚: apple)">
  <input id="newPh" placeholder="éŸ³æ ‡ (é€‰å¡«, ä¾‹å¦‚: /ËˆÃ¦pl/)">
  <input id="newCn" placeholder="ä¸­æ–‡æ„æ€ (ä¾‹å¦‚: è‹¹æœ)">
  <button onclick="add()" style="width:100%; margin-top:15px; font-size:16px;">ä¿å­˜åˆ°äº‘ç«¯</button>
  
  <div style="margin-top:30px; border-top:2px dashed #f1f5f9; padding-top:20px">
    <h4 style="margin:0 0 10px; font-size:15px; color:var(--sub)">æ‰¹é‡å¯¼å…¥ (æ ¼å¼ è‹±æ–‡:éŸ³æ ‡:ä¸­æ–‡ æˆ– è‹±æ–‡:ä¸­æ–‡)</h4>
    <textarea id="batchInput" rows="5" placeholder="apple:/ËˆÃ¦pl/:è‹¹æœ&#10;banana:é¦™è•‰"></textarea>
    <button onclick="batchAdd()" style="width:100%; margin-top:10px; background:#059669;">ç¡®è®¤æ‰¹é‡å¯¼å…¥</button>
  </div>
</div>

<div id="listPanel" class="panel">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
    <h3 style="margin:0">æˆ‘çš„è¯åº“ (<span id="wordCount">0</span>)</h3>
    <span onclick="toggleList()" style="cursor:pointer; color:#94a3b8; font-size:20px;">âœ•</span>
  </div>
  <div id="wordListContainer"></div>
</div>

<script>
// --- æ ¸å¿ƒé…ç½®ä¸å˜é‡ ---
let words = JSON.parse(localStorage.getItem("words")) || [];
let index = 0, mode = "en2cn", pool = "all";
const STORAGE_ID = "my_ielts_words_v1"; 

// 1. LeanCloud åˆå§‹åŒ– (è¯·åŠ¡å¿…åœ¨æ­¤æ›¿æ¢ä½ çš„çœŸå®æ•°æ®)
try {
  AV.init({
    appId: "ezJjMBF0ioTdPd21imL1RQ8y-gzGzoHsz", 
    appKey: "7CGxTy5W8FOeVyJRT1BSqaq3",
    serverURL: "https://ezjjmbf0.lc-cn-n1-shared.com" 
  });
  document.getElementById("syncStatus").textContent = "äº‘ç«¯å·²è¿æ¥";
} catch(e) {
  document.getElementById("syncStatus").textContent = "ç¦»çº¿æ¨¡å¼";
}

// 2. è¯­éŸ³æœ—è¯»æ ¸å¿ƒ (Web Speech API)
function speak(text) {
  if (!text) return;
  // åœæ­¢å½“å‰æ­£åœ¨æ’­æ”¾çš„å£°éŸ³
  window.speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US'; // è®¾ç½®ä¸ºç¾å¼è‹±è¯­ï¼Œé›…æ€ä¹Ÿå¯è®¾ä¸º 'en-GB'
  utterance.rate = 0.85;    // è¯­é€Ÿç¨æ…¢ï¼Œæ–¹ä¾¿å¬æ¸…
  utterance.pitch = 1.0;
  window.speechSynthesis.speak(utterance);
}

function speakCurrent() {
  const l = getFilteredList();
  if (l.length > 0) speak(l[index].en);
}

// 3. äº‘ç«¯åŒæ­¥
async function syncFromCloud() {
  if (typeof AV === 'undefined') { render(); return; }
  const query = new AV.Query('WordData');
  query.equalTo('storageId', STORAGE_ID);
  try {
    const result = await query.first();
    if (result) {
      words = result.get('content');
      localStorage.setItem("words", JSON.stringify(words));
      render();
    }
  } catch(e) { render(); }
}

async function save() {
  localStorage.setItem("words", JSON.stringify(words));
  if (typeof AV === 'undefined') return;
  const query = new AV.Query('WordData');
  query.equalTo('storageId', STORAGE_ID);
  try {
    let record = await query.first();
    if (!record) {
      const WordObj = AV.Object.extend('WordData');
      record = new WordObj();
      record.set('storageId', STORAGE_ID);
    }
    record.set('content', words);
    await record.save();
  } catch(e) { console.error("åŒæ­¥å¤±è´¥", e); }
}

// 4. UI æ¸²æŸ“ä¸äº¤äº’
function getFilteredList() {
  return pool === "wrong" ? words.filter(w => w.wrong) : words;
}

function render() {
  const l = getFilteredList();
  const qDiv = document.getElementById("q"), phDiv = document.getElementById("ph"), hintDiv = document.getElementById("hint");
  
  if(!l.length) { 
    qDiv.textContent = pool === "wrong" ? "ğŸ‰ æš‚æ— é”™é¢˜" : "è¯åº“ç©ºç©ºå¦‚ä¹Ÿ"; 
    phDiv.textContent = "";
    hintDiv.textContent = "ç‚¹å‡»å³ä¸‹è§’ + å·æ·»åŠ å•è¯";
    return; 
  }
  
  if (index >= l.length) index = 0;
  if (index < 0) index = l.length - 1;

  const current = l[index];
  
  // æ ¸å¿ƒé€»è¾‘ï¼šè‹±â†’æ±‰æ˜¾ç¤ºè‹±æ–‡å¹¶è‡ªåŠ¨æœ—è¯»ï¼›æ±‰â†’è‹±æ˜¾ç¤ºä¸­æ–‡
  if(mode === "en2cn") {
    qDiv.textContent = current.en;
    phDiv.textContent = current.ph ? `[${current.ph}]` : "";
    hintDiv.textContent = `å•è¯ ${index + 1}/${l.length} | è¯·è¾“å…¥ä¸­æ–‡å«ä¹‰`;
    // è‡ªåŠ¨æœ—è¯»è‹±æ–‡
    speak(current.en);
  } else {
    qDiv.textContent = current.cn;
    phDiv.textContent = "";
    hintDiv.textContent = `å•è¯ ${index + 1}/${l.length} | è¯·è¾“å…¥è‹±æ–‡æ‹¼å†™`;
  }

  document.getElementById("input").value = ""; 
  document.getElementById("result").textContent = ""; 
  document.getElementById("answer").textContent = "";
}

function next() { index++; render(); }
function prev() { index--; render(); }

document.getElementById("input").onkeydown = e => {
  if(e.key === "Enter") {
    const v = e.target.value.trim().toLowerCase();
    const l = getFilteredList();
    if(!l.length) return;
    const current = l[index];
    
    let isCorrect = mode === "en2cn" ? current.cn.includes(v) : v === current.en.toLowerCase();
    
    const resDiv = document.getElementById("result"), ansDiv = document.getElementById("answer");

    if(isCorrect && v !== "") {
      resDiv.textContent = "âœ… æ­£ç¡®";
      resDiv.className = "result correct";
      current.wrong = 0; save();
      // æ­£ç¡®æ—¶å†æ¬¡æœ—è¯»å¼ºåŒ–è®°å¿†
      if(mode === "en2cn") speak(current.en);
      setTimeout(next, 800);
    } else {
      resDiv.textContent = "âŒ é”™è¯¯";
      resDiv.className = "result wrong";
      current.wrong = 1; save();
      ansDiv.textContent = "æ­£ç¡®ç­”æ¡ˆï¼š" + (mode === "en2cn" ? current.cn : current.en);
      // é”™è¯¯æ—¶æœ—è¯»æ­£ç¡®å‘éŸ³
      speak(current.en);
    }
  }
};

// 5. ç®¡ç†åŠŸèƒ½
function toggleAdd() { addPanel.style.display = addPanel.style.display === "block" ? "none" : "block"; }
function toggleList() { 
  if(listPanel.style.display === "block") {
    listPanel.style.display = "none";
  } else {
    listPanel.style.display = "block";
    refreshWordList();
  }
}

function add() {
  const en = newEn.value.trim(), ph = newPh.value.trim(), cn = newCn.value.trim();
  if(!en || !cn) return;
  words.push({en: en.toLowerCase(), ph: ph, cn: cn, wrong: 0});
  save(); render();
  newEn.value = ""; newPh.value = ""; newCn.value = "";
}

function batchAdd() {
  const text = batchInput.value.trim();
  if(!text) return;
  text.split('\n').forEach(line => {
    const p = line.split(/[:ï¼š]/);
    if(p.length === 2) words.push({en: p[0].trim().toLowerCase(), ph: "", cn: p[1].trim(), wrong: 0});
    else if(p.length >= 3) words.push({en: p[0].trim().toLowerCase(), ph: p[1].trim(), cn: p[2].trim(), wrong: 0});
  });
  save(); toggleAdd(); render();
  batchInput.value = "";
}

function refreshWordList() {
  const container = document.getElementById("wordListContainer");
  document.getElementById("wordCount").textContent = words.length;
  container.innerHTML = "";
  words.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "word-item";
    div.innerHTML = `
      <div class="word-info">
        <b>${item.en}</b> ${item.ph ? `<small>[${item.ph}]</small>` : ''}
        <p>${item.cn}</p>
      </div>
      <button class="btn-del" onclick="removeWord(${i})">åˆ é™¤</button>
    `;
    container.appendChild(div);
  });
}

function removeWord(i) {
  if(confirm(`ç¡®å®šåˆ é™¤ "${words[i].en}" å—ï¼Ÿ`)) {
    words.splice(i, 1);
    save(); refreshWordList(); render();
  }
}

function setMode(m) { 
  mode = m; 
  btnEn.className = m === 'en2cn' ? "" : "secondary";
  btnCn.className = m === 'cn2en' ? "" : "secondary";
  render(); 
}

function togglePool() { 
  pool = (pool === "all" ? "wrong" : "all"); 
  btnPool.textContent = pool === "all" ? "å…¨éƒ¨" : "é”™é¢˜";
  btnPool.className = pool === "all" ? "secondary" : "";
  index = 0; render(); 
}

window.onload = syncFromCloud;
</script>
</body>
